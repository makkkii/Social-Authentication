{% extends 'base.html' %}
{% block content %}
    <h1>Hello World, We're working!!!</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-secondary btn-block">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-block">Log in</a>
        <a href="{% url 'signup' %}" class="btn btn-success btn-block">Register</a>
    {% endif %}
{% endblock %}
